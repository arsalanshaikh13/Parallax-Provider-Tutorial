version: 2.1

executors:
  node_executor:
    docker:
      - image: cimg/node:18.20

anchors:
  tag_filter: &tag_filter
    tags:
      only: /^v\\d+\\.\\d+\\.\\d+-circleci\\.\\d+$/

jobs:
  install:
    executor: node_executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-deps-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: yarn-deps-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  lint_and_test:
    executor: node_executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn lint
      - run: yarn test

  build:
    executor: node_executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist

  publish:
    executor: node_executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Authenticate with npm
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run: npm publish

workflows:
  version: 2
  build_test_publish:
    jobs:
      - install
      - lint_and_test:
          requires:
            - install
          filters:
            branches:
              only:
                - circleci
            <<: *tag_filter
      - build:
          requires:
            - lint_and_test
          filters:
            branches:
              only:
                - circleci
            <<: *tag_filter

      - publish:
          requires:
            - build

          filters:
            <<: *tag_filter
            branches:
              ignore: /.*/
